version: '3.8'

services:
  webuiflasher:
    image: ghcr.io/the78mole/webuiflasher:latest
    container_name: webuiflasher
    ports:
      - "8000:8000"
    volumes:
      - ./firmware:/app/firmware
      - ./sources:/app/sources
      - /dev:/dev
    privileged: true
    restart: unless-stopped
    environment:
      - TZ=Europe/Berlin
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
